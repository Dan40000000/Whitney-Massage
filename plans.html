<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compare Membership Plans</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .compare-table.garden {
      border-collapse: collapse;
      border: 3px solid var(--primary, #4caf50);
    }
    .compare-table.garden th, .compare-table.garden td {
      border: 2px solid var(--primary, #4caf50);
      padding: 10px;
      text-align: center;
      background-color: #e8f5e9;
      color: #2e2e2e;
    }
    .compare-table.garden th {
      background-color: var(--primary, #4caf50);
      color: #ffffff;
    }
    .compare-table.garden td {
      background-color: #e8f5e9;
      color: #2e2e2e;
    }
    .compare-table.garden th.selected, .compare-table.garden td.selected {
      background-color: #fff;
      color: #333;
      border: 2px solid var(--primary, #4caf50);
    }
    .compare-table.garden button {
      background-color: var(--primary, #4caf50);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .compare-table.garden button:hover {
      background-color: var(--primary-dark, #2e7d32);
    }
    .compare-table.garden button.btn-change {
      background-color: var(--primary, #4caf50);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .compare-table.garden button.btn-change:hover {
      background-color: var(--primary-dark, #2e7d32);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">Gym Name</div>
      <nav class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#membership">Membership</a>
        <a href="index.html#trainers">Trainers</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <div class="nav-toggle">☰</div>
    </div>
  </header>
  <main class="container compare-section">
    <h2 style="text-align:center;">Compare Membership Plans</h2>
    <table class="compare-table garden">
      <thead>
        <tr>
          <th>Features</th>
          <th class="plan-basic">Basic ($19.99/month)</th>
          <th class="plan-pro">Pro ($29.99/month)</th>
          <th class="plan-elite">Elite ($49.99/month)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Gym Access</td><td class="plan-basic">✓</td><td class="plan-pro">✓</td><td class="plan-elite">✓</td></tr>
        <tr><td>Locker Room</td><td class="plan-basic">✓</td><td class="plan-pro">✓</td><td class="plan-elite">✓</td></tr>
        <tr><td>Group Classes</td><td class="plan-basic">×</td><td class="plan-pro">✓</td><td class="plan-elite">✓</td></tr>
        <tr><td>Free Towels</td><td class="plan-basic">×</td><td class="plan-pro">✓</td><td class="plan-elite">✓</td></tr>
        <tr><td>Personal Training</td><td class="plan-basic">×</td><td class="plan-pro">×</td><td class="plan-elite">✓</td></tr>
        <tr><td>Sauna/Steam Room</td><td class="plan-basic">×</td><td class="plan-pro">×</td><td class="plan-elite">✓</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td id="confirm-basic"></td>
          <td id="confirm-pro"></td>
          <td id="confirm-elite"></td>
        </tr>
      </tfoot>
    </table>
  </main>
  <script src="script.js"></script>
  <script src="plans.js"></script>
</body>
</html>
